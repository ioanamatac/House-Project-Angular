<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">

  <h4 [ngStyle]="{color: getColor()}">Appareil: {{ appareilName }} --Statut: {{ getStatus() }} --Mis à jour: {{ lastUpdate | async | date: 'short' }}</h4>
  <a [routerLink] ="[id]">Detail </a>
  <input type="text" class="form-control" [(ngModel)]="appareilName">

  <button class="btn btn-sm btn-success"
          (click)="onSwitchOne()"
          [disabled]="appareilStatus=== 'allumé'">Allumer</button>
  <button class="btn btn-sm btn-danger"
          [disabled]="appareilStatus=== 'éteint'"
          (click)="onSwitchOff()">Eteindre</button>

</li>
